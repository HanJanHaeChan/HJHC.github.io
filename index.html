        function loadContent(page) {
            mainContent.innerHTML = pageContents[page] || pageContents.portfolio;
            navLinks.forEach(link => {

            });
            initTilt();
            initMotion();
        }
        function initTilt() { //tilt assignment
            const tiltElements = document.querySelectorAll('.tilt-card');
            tiltElements.forEach(el => VanillaTilt.init(el, { max: 12, speed: 400, glare: false }));
        }
        function initMotion() {
            const tiltCard = document.querySelector('.tilt-card');
            const caption = document.querySelector('.tilt-card-caption');
            const overlay = document.querySelector('.tilt-card-overlay');
            if (!tiltCard || !caption || !overlay) return;

            const { animate, spring } = Motion;
            let lastY = 0;

            tiltCard.addEventListener('mousemove', (e) => {
                const rect = tiltCard.getBoundingClientRect();
                const offsetX = e.clientX - rect.left - rect.width / 2;
                const offsetY = e.clientY - rect.top - rect.height / 2;

                animate(tiltCard.querySelector('.tilt-card-inner'), { scale: 1.2 }, { duration: 0.3 });
                animate(caption, { opacity: 1 }, { duration: 0.3 });
                animate(overlay, { opacity: 1 }, { duration: 0.3 });

                const velocityY = offsetY - lastY;
                animate(caption, {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top,
                    rotate: -velocityY * 0.6
                }, { duration: 0.3, ease: spring({ stiffness: 350, damping: 30, mass: 1 }) });
                lastY = offsetY;
            });

            tiltCard.addEventListener('mouseenter', () => {
                animate(tiltCard.querySelector('.tilt-card-inner'), { scale: 1.2 }, { duration: 0.3 });
                animate(caption, { opacity: 1 }, { duration: 0.3 });
                animate(overlay, { opacity: 1 }, { duration: 0.3 });
            });

            tiltCard.addEventListener('mouseleave', () => {
                animate(tiltCard.querySelector('.tilt-card-inner'), { scale: 1 }, { duration: 0.3 });
                animate(caption, { opacity: 0, x: 0, y: 0, rotate: 0 }, { duration: 0.3 });
                animate(overlay, { opacity: 0 }, { duration: 0.3 });
            });
        }
        navLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                const page = link.dataset.page;
                loadContent(page);
            });
        });
        window.addEventListener('DOMContentLoaded', () => {
